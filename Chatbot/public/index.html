<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbot-messages { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .bot-message { color: blue; margin: 10px 0; }
        .user-message { color: green; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="chatbot-messages"></div>
    <input type="text" id="user-input" onkeydown="if (event.key === 'Enter') sendMessage()" placeholder="Entrez votre message ici...">
    <script src="script.js"></script>
</body>
</html>
